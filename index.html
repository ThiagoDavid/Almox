<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">

</head>
<style>/*sistemas*/
    h2 {text-align: center;}
</style>

<body>

    <div class="container">
        <div class="row">
            <h2>SISTEMAS DE INTEGRAÇÃO DE ALMOXARIFADO</h2>
        </div>
        <div class="h-100 d-flex bg-image justify-content-center align-items-center" 
        style="background-image: url('imgs/imgLog.jpg');">    

        <div class="mask" style="background-color: rgba(0, 0, 0, 0.184)">
            <div class="d-flex justify-content-center align-items-center h-100">
                <form>
                    <h1>Login</h1>
                    <input type="text" name="email" placeholder="Nome">
                    <br><br>
                    <input type="password" name="senha" placeholder="Senha">
                    <br><br>
                   <select name="departamentos" id="departamentos">
                   
                    <option value="almoxarifado">Almoxarifado</option>
                    <option value="compras">Compras</option>
                    <option value="vendas">Vendas</option>
                    <option value="manutencao">Manutenção</option>
                  </select>
                    
                    <br><br>
                    <input type="submit" name="enviar" value="Enviar"/>
                </form>  
            </div>
          </div>
          
        </div>

       
        
    </div>
   

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
